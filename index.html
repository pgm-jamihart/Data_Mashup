                <svg class="checkbox__moon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="moon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"></path></svg>

            </label>
        </div>
    </div>

    <div class="flex-container__main">
        <div class="container__users">
            <h1>Github users</h1>
            <div class="container__git-search">
                
                <form action="#">
                    <input class="theme-switcher__dark" type="text" id="search-field" placeholder="Search by name...">
                    <button class="searchfield__button"><img src="static/media/images/loupe.png" alt=""></button>
                </form>
                <ul class="git"></ul>
            </div>
    
            <div class="wrapper-user">
                <h1>PGM Team</h1>
                <ul class="user"></ul>
            </div>
        </div>

        <div class="user-highlight">
            
            <div id="user__content-container"> 
                <img src="./static/media/images/jamie-lee.jpg">
                <div class="user__content">
                    <h1>Jamie-Lee Hart</h1>
                    <span>Student</span>
                    <span>8/12/1997</span>
                    <p>The best thing about a boolean is even if you are wrong, you are only off by a bit.</p>
                </div> 
            </div>

            <div class="repositories">
                <h1>Repositories</h1>
                <div class="container__repo"></div>
            </div>

            <div class="followers">
                <h1>Followers</h1>
                <div class="container__follow"></div>
            </div>
        </div>
    </div>
    <script src="./static/js/services.js"></script>
    <script src="./static/js/main.js"></script>
    
</body>
</html>
